<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="calculator">
    	<meta name="keywords" content="one, two, three">

		<title>calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="calculator">
			<div class="light-gray" id="output-screen">
				<div id="title-bar-buttons">
					<div id="close">x</div>
					<div id="minamize">-</div>
					<div id="maximize">+</div>
				</div>
				0
			</div>
			<div class="light-gray" id="clear">C</div>
			<div class="light-gray" id="plus-minus">⁺∕₋</div>
			<div class="light-gray" id="percent">%</div>
			<div class="operator orange">/</div>
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="operator orange">*</div>
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="operator orange">-</div>
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="operator orange">+</div>
			<div class="number long">0</div>
			<div class="number">.</div>
			<div id="equals" class="orange">=</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
