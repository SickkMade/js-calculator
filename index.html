<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="calculator">
    	<meta name="keywords" content="one, two, three">

		<title>calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class='draggable-window' id="calculator">
			<div class="light-gray" id="output-screen">
				<div id="title-bar-buttons">
					<div id="close">x</div>
					<div id="minamize">-</div>
					<div id="maximize">+</div>
				</div>
				<span id="output-num">
					0
				</span>
			</div>
			<div class="light-gray" id="clear">C</div>
			<div class="light-gray" id="plus-minus">⁺ ∕ -</div>
			<div class="light-gray" id="percent">%</div>
			<div class="operator orange">/</div>
			<div class="number numberColor">7</div>
			<div class="number numberColor">8</div>
			<div class="number numberColor">9</div>
			<div class="operator orange">*</div>
			<div class="number numberColor">4</div>
			<div class="number numberColor">5</div>
			<div class="number numberColor">6</div>
			<div class="operator orange">-</div>
			<div class="number numberColor">1</div>
			<div class="number numberColor">2</div>
			<div class="number numberColor">3</div>
			<div class="operator orange">+</div>
			<div class="number long numberColor">0</div>
			<div class="number numberColor">.</div>
			<div id="equals" class="orange">=</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/draggableWindow.js"></script>
	</body>
</html>
